<div #map></div>
<section id="controls" class="">
    <h2 class="text-2xl font-bold text-black mb-2">
        Zoom
        <small class="text-gray-500 font-normal">{{ zoom() | number:'1.0-0' }}</small>
    </h2>
    <input type="range" 
           min="1" max="19" 
           [value]="zoom()" 
           class="range range-secondary"
           (input)="zoom.set( +txtZoom.value )"
           #txtZoom

     />

     <h2 class="text-2xl text-black font-bold mb-2">Coordenadas</h2>
     <pre
      class="text-sm text-gray-500 font-normal"
     >{{
            {
                latitud: coords().lat | number:'1.4-4' ,
                longitud: coords().lng | number:'1.4-4' 
            } | json
        }}
     </pre>
</section>
