<section class="container mx-auto">
    <h2 class="text-3xl font-bold mb-2">Propiedades</h2>
    <h3 class="text-xl text-gray-500">{{ 3 }} casas disponibles</h3>
</section>

<section class="container mx-auto mt-5 grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4">
    @for (house of houses(); track house.id; let i = $index ) {
    <div class="card bg-base-100 shadow-xl rounded-t-md overflow-hidden">
       <app-mini-map [lngLat]="house.lngLat" [zoom]="14" />
        <div class="card-body">
            <h2 class="card-title">
                {{ house.name }}
                @if(i === 1 ) {
                <div class="badge badge-secondary">Nuevo</div>
                }
            </h2>
            <p>{{ house.description }}</p>
            <div class="card-actions justify-end">
                @for (tag of house.tags; track tag) {
                <div class="badge badge-outline badge-accent">{{ tag }}</div>
                }
            </div>
        </div>
    </div>
    }
</section>
