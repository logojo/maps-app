<div #map class="h-[60vh] sm:h-[calc(100vh-64px)]"></div>

<section class="h-[40vh] sm:fixed sm:w-[260px] bg-white sm:rounded sm:top-20 sm:left-20 p-5 overflow-scroll">
    <h2 class="text-xl font-bold text-black mb-2">Marcadores</h2>
    <div class="flex flex-col gap-2">
    @for (marker of markers(); track marker.id) { 
    <div class="flex justify-between"
         (dblclick)="deleteMarker(marker)"
    >
       <label class="text-black text-xs">{{ marker.mapBoxMarker.getLngLat() | json }}</label>
       <input
        type="radio" name="radio-12" checked="checked"
        class="radio" 
        [style]="{ backgroundColor: marker.mapBoxMarker._color}"
        (click)="flyToMarker( marker.mapBoxMarker.getLngLat())"
        />
    </div>
    } @empty {
       <div role="alert" class="alert alert-info alert-dash">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-info h-6 w-6 shrink-0">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>No hay marcadores</span>
      </div>
    }
     

     <!-- class="radio bg-blue-100 border-blue-300 checked:bg-blue-200 checked:text-blue-600 checked:border-blue-600" /> -->
 
    </div>
</section>
